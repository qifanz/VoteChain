		<script>
			var toggle = true;

			$(".sidebar-icon").click(

							$("#menu span").css({
								"position" : "absolute"
							});
						} else {

									"sidebar-collapsed-back");
							setTimeout(function() {

								});

						}

						toggle = !toggle;
