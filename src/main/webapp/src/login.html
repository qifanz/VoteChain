<script>
    $("form").submit(function (e) {
        e.preventDefault();
        $.ajax({
            async:false,
            type: "post",
            url: "../session",
            data: {
                "login": $("#login").val(),
                "password": $("#password").val(),
            },
            success: function(data){
                if(data.returnCode=="SUCCESS"){
                    console.log(data.returnCode);
                    alert("success");
                    window.location.replace("./accueil.html");
                }else{
                    alert(data.returnMsg);
                }
            },
            error: function(){
            }
        });
    });
</script>
