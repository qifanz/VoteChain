<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        //窗体改变大小时触发事件
        window.onresize = setViewSize;
        var marginLeft=0;
        var marginTop=0;
        //设置画布大小，登录页面显示在屏幕最中间
        function setViewSize() {
            //计算屏幕大小
            var w=window.innerWidth
                || document.documentElement.clientWidth
                || document.body.clientWidth;
            var h=window.innerHeight
                || document.documentElement.clientHeight
                || document.body.clientHeight;
            //设置登陆div的位置
            marginLeft = (w-468)/2;
            marginTop = (h-262)/2;
            document.getElementById("loginFormMain").style.marginLeft=marginLeft;
            document.getElementById("loginFormMain").style.marginTop=marginTop;
        }

        //默认聚焦在用户名输入框上
        function focusOnUsername() {
            //调整画布大小和登陆框位置
            setViewSize();
            //默认聚焦在输入框上
            if (document.loginForm) {
                var usernameInput = document.loginForm.username;
                if (usernameInput) {
                    usernameInput.focus();
                }
            }
            return;
        }

        //检查用户输入
        function checkLogin(){
            if(checkUsername() && checkPassword()){
                return true;
            }
            return false;
        }
        //检查登录用户名
        function checkUsername(){
            var username = document.loginForm.username;
            if(username.value.length!=0){
                return true;
            }else{
                alert("Please enter username");
                return false;
            }
        }
        //检查登录密码
        function checkPassword(){
            var password = document.loginForm.password;
            if(password.value.length!=0){
                return true;
            }else{
                alert("Please enter password");
                return false;
            }
        }
    </script>
</head>

<body bgcolor="#1E81C2" onload="javascript:focusOnUsername();" >
<form  action = "/registerVoter" method = "POST" >
    <div  id="registerFormMain">
        <table  style="width:468px;height:262px;background-color: gray;text-align: center;">
            <tr>
                <th colspan="2" align="center" >votechain login</th>
            </tr>
            <tr>
                <td>name:<input type="text" style="width: 200px;height: 30px;"  name="name"></td>
            </tr>
            <tr>
                <td>login:<input type="text" style="width: 200px;height: 30px;"  name="login"></td>
            </tr>
            <tr>
                <td>password:<input type="password"  style="width: 200px;height: 30px;"  name="password"></td>
            </tr>
            <tr>
                <td align="center" ><button type="submit" id='button1'>s'inscrire</button>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
